<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="z-index:1;position:relative"
  width="900" height="200" viewBox="0 0 900 200">
  <foreignObject x="0" y="0" width="100%" height="100%" class="bg-white dark:bg-black">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    </meta>
    <div xmlns="http://www.w3.org/1999/xhtml" class="fixed flex h-full w-full items-center justify-center">
      <style>
        @import url(./.css/style.css);
        @import url(./.css/tailwind.css);
      </style>
      <script type="text/javascript" src=".js/functions.js"></script>

      <div class="fixed z-40 flex h-full w-full -skew-y-6 scale-150 items-center justify-center">
        <div class="fixed z-40 flex flex-col items-center justify-center text-white" id="textDiv"
          style="height: 575px; width: 575px; font-size: 31.9444px; line-height: 31.9444px;">
          <div class="flex cursor-help flex-col justify-items-stretch hover:animate-pulse"
            onclick="randomImageDelayLeft=0">
            <div id="nickName" class="capitalize"
              style="font-family: Maginia; line-height: 28.75px; margin-bottom: -7.77027px; font-size: 28.75px;"></div>
            <div style="font-family: Magnies" id="name" class="capitalize"></div>
            <div style="font-family: consolas; font-size: 8.98438px; line-height: 8.98438px; margin-top: 5.75px;"
              id="myHashTag" class="flex justify-end"></div>
          </div>
        </div>

        <div class="fixed -z-50 flex flex-col items-center justify-center text-black dark:text-white" id="textDivSub"
          style="height: 575px; width: 575px; font-size: 31.9444px; line-height: 31.9444px;">
          <div class="flex flex-col justify-items-stretch">
            <div style="font-family: Maginia; line-height: 28.75px; margin-bottom: -7.77027px; font-size: 28.75px;"
              id="nickNameSub" class="capitalize"></div>
            <div style="font-family: Magnies" id="nameSub" class="capitalize"></div>
            <div style="font-family: consolas; font-size: 8.98438px; line-height: 8.98438px; margin-top: 5.75px;"
              id="myHashTagSub" class="flex justify-end"></div>
          </div>
        </div>
      </div>

      <img
        class="fixed -z-40 h-full w-full scale-[1.4] animate-slide touch-none bg-white object-cover blur-sm dark:bg-black"
        id="myImg" title="myImg" crossorigin="anonymous" onload="changeTextColor()" />
    </div>
  </foreignObject>
  <script>
    // <![CDATA[
    const textSquareSize=600;
    const randomImageDuration = 9000;
    // ]]>
  </script>
</svg>