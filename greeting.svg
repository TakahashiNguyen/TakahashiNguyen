<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="z-index:1;position:relative"
  width="854" height="150" viewBox="0 0 854 150">
  <script xlink:href="./.js/functions.js" crossorigin='false'></script>
  <script xlink:href="https://cdn.tailwindcss.com"></script>
  <style>
    @import url(./.css/style.css);
  </style>
  <foreignObject x="0" y="0" width="100%" height="100%" class="bg-white dark:bg-black">
    <div xmlns="http://www.w3.org/1999/xhtml"
      class="fixed justify-center h-full w-full flex items-center justify-center">
      <div class="z-40 fixed w-full h-full flex items-center justify-center scale-150 lg:scale-100 -skew-y-6">
        <div class="fixed flex flex-col items-center justify-center z-40 text-white" id="textDiv">
          <div class="flex flex-col justify-items-stretch cursor-help hover:animate-pulse"
            onclick="randomImageDelayLeft=0">
            <div style="font-family: Maginia" id="nickName" class="capitalize">aaaaaaaa</div>
            <div style="font-family: Magnies" id="name" class="capitalize">aaaaaaaaa</div>
            <div style="font-family: consolas" id="myHashTag" class="flex justify-end">aaaaaaaaaa</div>
          </div>
        </div>
      </div>
    </div>

    <img
      class="fixed -z-40 h-dvh w-full bg-white dark:bg-black blur-sm lg:blur lg:object-contain object-cover lg:scale-[1.1] scale-[1.4] lg:animate-none animate-slide touch-none"
      id="myImg" title="myImg" crossorigin="anonymous" onload="changeTextColor()" />
  </foreignObject>
</svg>