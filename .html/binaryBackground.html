<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>binaryBackground</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../.js/utils.js"></script>
    <script src="../.js/binaryBackground.js"></script>
    <script>
      tailwind.config = {
        theme: {
          keyframes: {
            marquee1: {
              "0%": { transform: "translateX(100%)" },
              "100%": { transform: "translateX(-100%)" },
            },
            marquee2: {
              "0%": { transform: "translateX(0)" },
              "50%": { transform: "translateX(-100%)" },
              "50.0000000001%": { transform: "translateX(100%)" },
              "100%": { transform: "translateX(0%)" },
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .full {
          @apply h-full w-full;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="full absolute bg-white dark:bg-black dark:text-white text-black flex flex-col justify-center items-center whitespace-nowrap overflow-hidden"
    >
      <div
        class="absolute flex flex-col overflow-hidden font-['consolas'] rotate-[17deg] -tracking-[.25rem]"
        id="binaryDiv"
      ></div>
    </div>
  </body>
</html>
