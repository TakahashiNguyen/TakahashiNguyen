<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>binaryBackground</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"CSS3DRenderer": "https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/jsm/renderers/CSS3DRenderer.js"
				}
			}
		</script>
		<script type="module">
			import "../.js/utils.js";
			import "../.js/binaryBackground.js";

			tailwind.config = {
				theme: {
					keyframes: {
						marquee1: {
							"0%": { transform: "translateX(-100%)" },
							"100%": { transform: "translateX(100%)" },
						},
						marquee2: {
							"0%": { transform: "translateX(0)" },
							"50%": { transform: "translateX(100%)" },
							"50.0000000001%": { transform: "translateX(-100%)" },
							"100%": { transform: "translateX(0%)" },
						},
					},
				},
			};
		</script>

		<style type="text/tailwindcss">
			@layer utilities {
				.full {
					@apply h-full w-full;
				}
			}
		</style>
	</head>
	<body class="">
		<div
			class="full absolute flex flex-col justify-center items-center whitespace-nowrap overflow-hidden"
		>
			<svg class="absolute overflow-hidden font-['consolas'] -rotate-[17deg]" id="binaryDiv">
				<defs>
					<mask id="binaryDefs"></mask>
				</defs>
				<rect
					class="fill-[#370037] dark:fill-white"
					style="mask: url(#binaryDefs)"
					id="binaryRect"
				></rect>
			</svg>
		</div>
	</body>
</html>
