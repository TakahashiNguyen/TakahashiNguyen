<!DOCTYPE html>
<!-- A di đà phật, mong trời giúp con đậu nguyện vọng một là 7480201_DKD ạ. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nguyễn Việt Anh✨</title>

    <link rel="icon" type="image/x-icon" href=".png/Larry_Chief_Mouser.png" />
    <link rel="stylesheet" href=".css/style.css" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src=".js/functions.js"></script>
    <script type="text/javascript" src=".js/website.js"></script>
  </head>
  <body class="bg-white dark:bg-black select-none subpixel-antialiased">
    <div
      class="fixed z-[100] h-dvh w-full cursor-zoom-in bg-white dark:bg-black"
      id="loadingPage"
      style="opacity: 1"
    ></div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              slide: {
                "25%": { transform: "translateX(13%) scale(1.4);" },
                "75%": { transform: "translateX(-13%) scale(1.4);" },
              },
              shake: {
                "10%": { transform: "translate(-3px, 0px) rotate(1deg);" },
                "20%": { transform: "translate(-1px, -2px) rotate(-1deg);" },
                "30%": { transform: "translate(3px, 2px) rotate(0deg);" },
                "40%": { transform: "translate(1px, -1px) rotate(1deg);" },
                "50%": { transform: "translate(-1px, 2px) rotate(-1deg);" },
                "60%": { transform: "translate(-3px, 1px) rotate(0deg);" },
                "70%": { transform: "translate(3px, 1px) rotate(-1deg);" },
                "80%": { transform: "translate(-1px, -1px) rotate(1deg);" },
                "90%": { transform: "translate(1px, 2px) rotate(0deg);" },
                "100%": { transform: "translate(1px, -2px) rotate(-1deg);" },
              },
            },
            animation: {
              slide: "slide 66.6s ease-in-out infinite",
              shake: "shake 0.6s ease-out 13",
            },
          },
        },
      };
    </script>

    <div class="fixed flex h-dvh w-full items-center justify-center">
      <div class="fixed z-40 flex h-full w-full -skew-y-6 scale-150 items-center justify-center lg:scale-100">
        <div class="fixed z-40 flex flex-col items-center justify-center text-white" id="textDiv">
          <div
            class="flex cursor-help flex-col justify-items-stretch hover:animate-pulse"
            onclick="randomImageDelayLeft=0"
          >
            <div style="font-family: Maginia" id="nickName" class="capitalize"></div>
            <div style="font-family: Magnies" id="name" class="capitalize"></div>
            <div style="font-family: consolas" id="myHashTag" class="flex justify-end"></div>
          </div>
        </div>

        <div class="fixed -z-50 flex flex-col items-center justify-center text-black dark:text-white" id="textDivSub">
          <div class="flex flex-col justify-items-stretch">
            <div style="font-family: Maginia" id="nickNameSub" class="capitalize"></div>
            <div style="font-family: Magnies" id="nameSub" class="capitalize"></div>
            <div style="font-family: consolas" id="myHashTagSub" class="flex justify-end"></div>
          </div>
        </div>
      </div>

      <div class="absolute right-8 top-8 z-50 flex cursor-grabbing flex-row" id="githubButton">
        <img src="./.svg/github-mark-white.svg" class="z-50 hidden h-9 w-9 dark:visible dark:block" alt="Github" />
        <img src="./.svg/github-mark.svg" class="visible z-50 h-9 w-9 dark:hidden" alt="Github" />
        <div
          class="fixed -z-50 h-9 w-9 animate-[spin_6s_linear_infinite] rounded-full bg-white/[.64] dark:bg-black/[.32]"
        >
          <div
            class="h-full w-full rounded-full outline-dashed outline-2 outline-offset-2 outline-white dark:outline-black"
            id="githubSpin"
          ></div>
        </div>
      </div>

      <div
        class="group/advisory absolute bottom-8 left-8 z-50 flex animate-shake cursor-not-allowed flex-col-reverse text-center hover:animate-none sm:flex-row"
        style="font-family: GarageGothic"
      >
        <div class="flex w-[6.25rem] flex-col bg-white/[.32] dark:bg-black/[.32]">
          <div
            class="z-50 h-4 bg-transparent text-[1rem] leading-[1rem] tracking-[0.275rem] text-white dark:text-black"
          >
            <div class="">
              <svg viewBox="0 0 100 16" style="width: 100%; height: 100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <mask id="topAdvisoryText">
                    <rect x="0" y="0" height="100%" width="100%" class="fill-white" />
                    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                      PRIORITIZE
                    </text>
                  </mask>
                </defs>
                <rect
                  x="0"
                  y="0"
                  height="100%"
                  width="100%"
                  class="fill-black dark:fill-white"
                  style="mask: url(#topAdvisoryText)"
                />
              </svg>
            </div>
          </div>
          <div
            class="z-10 w-full bg-transparent text-[1.5rem] leading-[16px] tracking-[0.2rem] text-black dark:text-white"
          >
            PERSONAL
          </div>
          <div class="z-50 h-4 bg-transparent text-[1rem] leading-[1rem] tracking-[0.25rem] text-white dark:text-black">
            <div class="">
              <svg viewBox="0 0 100 16" style="width: 100%; height: 100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <mask id="bottomAdvisoryText">
                    <rect x="0" y="0" height="100%" width="100%" class="fill-white" />
                    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                      WELL-BEING
                    </text>
                  </mask>
                </defs>
                <rect
                  x="0"
                  y="0"
                  height="100%"
                  width="100%"
                  class="fill-black dark:fill-white"
                  style="mask: url(#bottomAdvisoryText)"
                />
              </svg>
            </div>
          </div>
        </div>
        <div>
          <div
            class="flex justify-center overflow-hidden bg-[#370037] duration-[2000ms] max-sm:h-0 max-sm:w-full max-sm:items-start max-sm:group-hover/advisory:h-10 sm:h-full sm:w-0 sm:items-center sm:justify-end sm:group-hover/advisory:w-full"
          >
            <div class="mx-[10px] flex flex-row text-nowrap text-[27px] text-white">
              <div id="advisoryMain">Grounded from love for</div>
              <span id="advisoryDays" class="pl-[5px]"></span>:<span id="advisoryHours"></span>:<span
                id="advisoryMinutes"
              ></span
              >:<span id="advisorySeconds"></span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="absolute left-8 top-8 z-50 flex origin-top-left translate-x-[63px] rotate-90 scale-75 cursor-wait items-center justify-center sm:translate-x-0 sm:translate-y-0 sm:rotate-0 sm:scale-100"
      >
        <iframe
          src="https://spotify-github-profile.vercel.app/api/view.svg?uid=31qy6z7gz35jc5yccywp6eyumuxy&cover_image=true&theme=natemoo-re&show_offline=true&interchange=true&bar_color=53b14f&bar_color_cover=true"
          frameborder="0"
          title="mySpotify"
          id="mySpotify"
          height="84px"
          width="320px"
          class="z-40"
        ></iframe>
        <div class="absolute z-50 h-full w-full select-none bg-transparent"></div>
        <div
          class="fixed z-30 h-full w-full bg-white/[.32] backdrop-blur-md dark:bg-black/[.32]"
          id="spotifyBackground"
        ></div>
      </div>

      <img
        class="fixed -z-40 h-full w-full scale-[1.4] animate-slide touch-none bg-white object-cover blur-sm lg:scale-[1.1] lg:animate-none lg:object-contain lg:blur dark:bg-black"
        id="myImg"
        title="myImg"
        crossorigin="anonymous"
        onload="changeTextColor()"
      />
    </div>
  </body>
</html>
