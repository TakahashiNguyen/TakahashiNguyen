		<script src="https://cdn.tailwindcss.com"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"howler": "https://cdn.jsdelivr.net/gh/goldfire/howler.js/dist/howler.js",

		<script type="module">
			import { bannerTime } from "./.js/website.js";
			import { changeTextColor } from "./.js/functions.js";

			tailwind.config = {
				theme: {
					extend: {
						keyframes: {
							slide: {
								"25%": { transform: "translateX(13%) scale(1.4);" },
								"75%": { transform: "translateX(-13%) scale(1.4);" },
							},
							shake: {
								"10%": { transform: "translate(-3px, 0px) rotate(1deg);" },
								"20%": { transform: "translate(-1px, -2px) rotate(-1deg);" },
								"30%": { transform: "translate(3px, 2px) rotate(0deg);" },
								"40%": { transform: "translate(1px, -1px) rotate(1deg);" },
								"50%": { transform: "translate(-1px, 2px) rotate(-1deg);" },
								"60%": { transform: "translate(-3px, 1px) rotate(0deg);" },
								"70%": { transform: "translate(3px, 1px) rotate(-1deg);" },
								"80%": { transform: "translate(-1px, -1px) rotate(1deg);" },
								"90%": { transform: "translate(1px, 2px) rotate(0deg);" },
								"100%": { transform: "translate(1px, -2px) rotate(-1deg);" },
							},
						},
						animation: {
							slide: "slide 66.6s ease-in-out infinite",
							shake: "shake 0.6s ease-out 13",
						},
					},
				},
			};

			function toggleDarkMode() {
				["bg", "text", "fill"].forEach((obj) => {
					const e1 = [...document.getElementsByClassName(`${obj}-white dark:${obj}-black`)];
					const e2 = [...document.getElementsByClassName(`dark:${obj}-white ${obj}-black`)];

					e1.forEach((e) => {
						e.classList.remove(`${obj}-white`, `dark:${obj}-black`);
						e.classList.add(`dark:${obj}-white`, `${obj}-black`);
					});
					e2.forEach((e) => {
						e.classList.remove(`dark:${obj}-white`, `${obj}-black`);
						e.classList.add(`${obj}-white`, `dark:${obj}-black`);
					});
				});
				[
					{ obj: "blurBackground", light: "", dark: "-dark" },
					{ obj: "dObject", light: "", dark: "-dark" },
				].forEach(({ obj, light, dark }) => {
					const e1 = [...document.getElementsByClassName(obj + light)];
					const e2 = [...document.getElementsByClassName(obj + dark)];

					e1.forEach((e) => {
						e.classList.remove(obj + light), e.classList.add(obj + dark);
					});
					e2.forEach((e) => {
						e.classList.remove(obj + dark), e.classList.add(obj + light);
					});
				});
			}

			window.isBanner = false;
			window.bannerTime = bannerTime;
			window.toggleDarkMode = toggleDarkMode;
			window.changeTextColor = changeTextColor;
		</script>

		<style type="text/tailwindcss">
			@layer utilities {
				.full {
					@apply h-full w-full;
				}
				.middle-div {
					@apply items-center justify-center;
				}
				.blurBackground {
					@apply bg-white/[.32] dark:bg-black/[.32];
				}
				.blurBackground-dark {
					@apply dark:bg-white/[.32] bg-black/[.32];
				}
				.bl-8 {
					@apply bottom-8 left-8;
				}
				.tl-8 {
					@apply top-8 left-8;
				}
				.tr-8 {
					@apply top-8 right-8;
				}
				.br-8 {
					@apply bottom-8 right-8;
				}
				.bannerPageStyle {
					@apply -translate-x-[21.25%] w-[170%] h-full overscroll-none;
				}
				.dObject-dark {
					@apply hidden dark:visible dark:block;
				}
				.dObject {
					@apply visible block dark:hidden;
				}
			}
		</style>
