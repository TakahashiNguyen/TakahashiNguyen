<!DOCTYPE html>
<!-- A di đà phật, mong trời giúp con đậu nguyện vọng một là 7480201_DKD ạ. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nguyễn Việt Anh✨</title>

    <link rel="icon" type="image/x-icon" href=".png/Larry_Chief_Mouser.png" />
    <link rel="stylesheet" href=".css/style.css" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src=".js/functions.js"></script>
    <script type="text/javascript" src=".js/website.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              slide: {
                "25%": { transform: "translateX(13%) scale(1.4);" },
                "75%": { transform: "translateX(-13%) scale(1.4);" },
              },
              shake: {
                "10%": { transform: "translate(-3px, 0px) rotate(1deg);" },
                "20%": { transform: "translate(-1px, -2px) rotate(-1deg);" },
                "30%": { transform: "translate(3px, 2px) rotate(0deg);" },
                "40%": { transform: "translate(1px, -1px) rotate(1deg);" },
                "50%": { transform: "translate(-1px, 2px) rotate(-1deg);" },
                "60%": { transform: "translate(-3px, 1px) rotate(0deg);" },
                "70%": { transform: "translate(3px, 1px) rotate(-1deg);" },
                "80%": { transform: "translate(-1px, -1px) rotate(1deg);" },
                "90%": { transform: "translate(1px, 2px) rotate(0deg);" },
                "100%": { transform: "translate(1px, -2px) rotate(-1deg);" },
              },
            },
            animation: {
              slide: "slide 66.6s ease-in-out infinite",
              shake: "shake 0.6s ease-out 13",
            },
          },
        },
      };

      let isBanner = false;

      function toggleDarkMode() {
        ["bg", "text"].forEach((obj) => {
          const e1 = [...document.getElementsByClassName(`${obj}-white dark:${obj}-black`)];
          const e2 = [...document.getElementsByClassName(`dark:${obj}-white ${obj}-black`)];

          e1.forEach((ele) => {
            ele.className = ele.className.replace(`${obj}-white dark:${obj}-black`, `dark:${obj}-white ${obj}-black`);
          });
          e2.forEach((ele) => {
            ele.className = ele.className.replace(`dark:${obj}-white ${obj}-black`, `${obj}-white dark:${obj}-black`);
          });
        });
      }
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .full {
          @apply h-full w-full;
        }
        .middle-div {
          @apply items-center justify-center;
        }
        .advisoryStyle {
          @apply z-50 bg-transparent text-white dark:text-black;
        }
        .blurBackground {
          @apply bg-white/[.32] dark:bg-black/[.32];
        }
        .bl-8 {
          @apply bottom-8 left-8;
        }
        .tl-8 {
          @apply top-8 left-8;
        }
        .tr-8 {
          @apply top-8 right-8;
        }
        .bannerPageStyle {
          @apply -translate-x-[21.25%] w-[170%] h-full overscroll-none;
        }
      }
    </style>
  </head>
  <body class="bg-white dark:bg-black select-none subpixel-antialiased overflow-hidden">
    <div
      class="absolute z-[100] h-dvh w-full cursor-zoom-in bg-white dark:bg-black"
      id="loadingPage"
      style="opacity: 1"
    ></div>

    <div class="absolute flex full middle-div" id="thePage">
      <div class="flex fixed z-40 full scale-150 middle-div -skew-y-6 lg:scale-100 dark:text-white text-black">
        <div class="fixed z-40 flex flex-col middle-div" style="color: white" id="textDiv">
          <div
            class="flex cursor-help flex-col justify-items-stretch hover:animate-pulse"
            onclick="randomImageDelayLeft=0"
          >
            <p id="nickName" class="capitalize font-['Maginia']"></p>
            <p id="name" class="capitalize font-['Magnies']"></p>
            <p id="myHashTag" class="flex justify-end font-['consolas']"></p>
          </div>
        </div>

        <div class="fixed -z-50 flex flex-col middle-div opacity-0" id="textDivSub">
          <div class="flex flex-col justify-items-stretch">
            <p id="nickNameSub" class="capitalize font-['Maginia']"></p>
            <p id="nameSub" class="capitalize font-['Magnies']"></p>
            <p id="myHashTagSub" class="flex justify-end font-['consolas']"></p>
          </div>
        </div>
      </div>

      <div class="absolute tr-8 z-50 flex cursor-grabbing flex-row h-9 w-9" id="githubButton">
        <img src="./.svg/github-mark-white.svg" class="z-50 hidden dark:visible dark:block" alt="Github" />
        <img src="./.svg/github-mark.svg" class="visible z-50 dark:hidden" alt="Github" />
        <div class="fixed -z-50 animate-[spin_6s_linear_infinite] rounded-full blurBackground">
          <div class="h-9 w-9 rounded-full outline-dashed outline-2 outline-offset-2 ll" id="githubSpin"></div>
        </div>
      </div>

      <div
        class="group/advisory absolute bl-8 z-50 flex animate-shake cursor-not-allowed flex-col-reverse text-center hover:animate-none sm:flex-row font-['GarageGothic']"
      >
        <div class="flex flex-col w-[6.25rem] blurBackground">
          <svg
            viewBox="0 0 100 16"
            class="tracking-[0.275rem] advisoryStyle basis-1/3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <mask id="topAdvisoryText">
                <rect height="100%" width="100%" class="fill-white" />
                <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                  PRIORITIZE
                </text>
              </mask>
            </defs>
            <rect class="dark:fill-white fill-black full" style="mask: url(#topAdvisoryText)" />
          </svg>
          <div
            class="z-10 bg-transparent text-[1.5rem] leading-[16px] tracking-[0.2rem] basis-1/3 dark:text-white text-black"
          >
            PERSONAL
          </div>
          <svg
            viewBox="0 0 100 16"
            class="tracking-[0.25rem] advisoryStyle basis-1/3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <mask id="bottomAdvisoryText">
                <rect height="100%" width="100%" class="fill-white" />
                <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                  WELL-BEING
                </text>
              </mask>
            </defs>
            <rect class="dark:fill-white fill-black full" style="mask: url(#bottomAdvisoryText)" />
          </svg>
        </div>
        <div>
          <div
            class="flex justify-center overflow-hidden bg-[#370037] duration-[2000ms] max-sm:h-0 max-sm:w-full max-sm:items-start max-sm:group-hover/advisory:h-10 sm:h-full sm:w-0 sm:items-center sm:justify-end sm:group-hover/advisory:w-full"
          >
            <div class="mx-[10px] flex flex-row text-nowrap text-[27px] text-white">
              <div id="advisoryMain">Grounded from love for</div>
              <span id="advisoryDays" class="pl-[5px]"></span>:<span id="advisoryHours"></span>:<span
                id="advisoryMinutes"
              ></span
              >:<span id="advisorySeconds"></span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="absolute tl-8 z-50 flex origin-top-left translate-x-[63px] rotate-90 scale-75 cursor-wait sm:translate-x-0 sm:translate-y-0 sm:rotate-0 sm:scale-100"
      >
        <iframe
          src="https://spotify-github-profile.vercel.app/api/view.svg?uid=31qy6z7gz35jc5yccywp6eyumuxy&cover_image=true&theme=natemoo-re&show_offline=true&interchange=true&bar_color=53b14f&bar_color_cover=true"
          frameborder="0"
          title="mySpotify"
          id="mySpotify"
          height="84px"
          width="320px"
          class="z-40"
        ></iframe>
        <div class="absolute z-50 full select-none bg-transparent"></div>
        <div class="fixed z-30 full backdrop-blur-md blurBackground" id="spotifyBackground"></div>
      </div>

      <img
        class="fixed -z-40 full scale-[1.4] animate-slide touch-none object-cover blur-sm lg:scale-[1.1] lg:animate-none lg:object-contain lg:blur"
        id="myImg"
        title="myImg"
        crossorigin="anonymous"
        onload="changeTextColor()"
      />
    </div>
  </body>
</html>
