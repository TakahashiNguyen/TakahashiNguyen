<!DOCTYPE html>
<!-- A di đà phật, mong trời giúp con đậu nguyện vọng một là 7480201_DKD ạ. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nguyễn Việt Anh✨</title>

    <link rel="icon" type="image/x-icon" href=".png/Larry_Chief_Mouser.png" />
    <link rel="stylesheet" href=".css/style.css" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src=".js/functions.js"></script>
  </head>
  <body class="bg-white dark:bg-black select-none subpixel-antialiased">
    <div
      class="z-[100] dark:bg-black bg-white h-dvh w-full fixed cursor-zoom-in"
      id="loadingPage"
      style="opacity: 1"
    ></div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              slide: {
                "25%": { transform: "translateX(13%) scale(1.4);" },
                "75%": { transform: "translateX(-13%) scale(1.4);" },
              },
              shake: {
                "10%": { transform: "translate(-3px, 0px) rotate(1deg);" },
                "20%": { transform: "translate(-1px, -2px) rotate(-1deg);" },
                "30%": { transform: "translate(3px, 2px) rotate(0deg);" },
                "40%": { transform: "translate(1px, -1px) rotate(1deg);" },
                "50%": { transform: "translate(-1px, 2px) rotate(-1deg);" },
                "60%": { transform: "translate(-3px, 1px) rotate(0deg);" },
                "70%": { transform: "translate(3px, 1px) rotate(-1deg);" },
                "80%": { transform: "translate(-1px, -1px) rotate(1deg);" },
                "90%": { transform: "translate(1px, 2px) rotate(0deg);" },
                "100%": { transform: "translate(1px, -2px) rotate(-1deg);" },
              },
            },
            animation: {
              slide: "slide 66.6s ease-in-out infinite",
              shake: "shake 0.6s ease-out 13",
            },
          },
        },
      };
    </script>

    <div class="fixed justify-center h-dvh w-full flex items-center justify-center">
      <div class="z-40 fixed w-full h-dvh flex items-center justify-center scale-150 lg:scale-100 -skew-y-6">
        <div class="fixed flex flex-col items-center justify-center z-40" id="myName">
          <div class="flex flex-col justify-items-stretch cursor-help hover:animate-pulse">
            <div style="font-family: Maginia" id="nickName">Takahashi</div>
            <div style="font-family: Magnies">Nguyễn Việt Anh</div>
            <div style="font-family: consolas" id="myHashTag" class="flex justify-end">#makeUKgreatagain</div>
          </div>
        </div>

        <div class="fixed flex flex-col items-center justify-center -z-50 dark:text-white text-black" id="myNameSub">
          <div class="flex flex-col justify-items-stretch">
            <div style="font-family: Maginia" id="nickNameSub">Takahashi</div>
            <div style="font-family: Magnies">Nguyễn Việt Anh</div>
            <div style="font-family: consolas" id="myHashTagSub" class="flex justify-end">#makeUKgreatagain</div>
          </div>
        </div>
      </div>

      <div class="absolute top-8 right-8 flex flex-row z-50 cursor-grabbing" id="githubButton">
        <img src="./.svg/github-mark-white.svg" class="z-50 hidden dark:visible dark:block w-9 h-9" alt="Github" />
        <img src="./.svg/github-mark.svg" class="z-50 dark:hidden visible w-9 h-9" alt="Github" />
        <div
          class="bg-white/[.64] dark:bg-black/[.32] rounded-full animate-[spin_6s_linear_infinite] w-9 h-9 fixed -z-50"
        >
          <div
            class="outline-dashed outline-2 dark:outline-black outline-offset-2 w-full h-full rounded-full outline-white"
            id="githubSpin"
          ></div>
        </div>
      </div>

      <div
        class="flex flex-col-reverse sm:flex-row absolute bottom-8 left-8 z-50 group/advisory text-center hover:animate-none animate-shake cursor-not-allowed"
        style="font-family: GarageGothic"
      >
        <div class="flex flex-col w-[6.25rem] dark:bg-black/[.32] bg-white/[.32]">
          <div
            class="z-50 h-4 leading-[1rem] bg-transparent dark:text-black text-white text-[1rem] tracking-[0.275rem]"
          >
            <div class="">
              <svg viewBox="0 0 100 16" style="width: 100%; height: 100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <mask id="topAdvisoryText">
                    <rect x="0" y="0" height="100%" width="100%" class="fill-white" />
                    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                      PRIORITIZE
                    </text>
                  </mask>
                </defs>
                <rect
                  x="0"
                  y="0"
                  height="100%"
                  width="100%"
                  class="fill-black dark:fill-white"
                  style="mask: url(#topAdvisoryText)"
                />
              </svg>
            </div>
          </div>
          <div
            class="z-10 w-full leading-[16px] bg-transparent dark:text-white text-black text-[1.5rem] tracking-[0.2rem]"
          >
            PERSONAL
          </div>
          <div class="z-50 h-4 leading-[1rem] bg-transparent dark:text-black text-white text-[1rem] tracking-[0.25rem]">
            <div class="">
              <svg viewBox="0 0 100 16" style="width: 100%; height: 100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <mask id="bottomAdvisoryText">
                    <rect x="0" y="0" height="100%" width="100%" class="fill-white" />
                    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" class="fill-black">
                      WELL-BEING
                    </text>
                  </mask>
                </defs>
                <rect
                  x="0"
                  y="0"
                  height="100%"
                  width="100%"
                  class="fill-black dark:fill-white"
                  style="mask: url(#bottomAdvisoryText)"
                />
              </svg>
            </div>
          </div>
        </div>
        <div>
          <div
            class="sm:w-0 sm:group-hover/advisory:w-full sm:h-full max-sm:h-0 max-sm:group-hover/advisory:h-10 overflow-hidden max-sm:w-full duration-[2000ms] bg-[#370037] flex sm:items-center max-sm:items-start sm:justify-end justify-center"
          >
            <div class="text-white mx-[10px] text-[27px] flex-row flex text-nowrap">
              <div id="advisoryMain">Grounded from love for</div>
              <span id="advisoryDays" class="pl-[5px]"></span>:<span id="advisoryHours"></span>:<span
                id="advisoryMinutes"
              ></span
              >:<span id="advisorySeconds"></span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="absolute top-8 left-8 z-50 scale-75 sm:scale-100 flex items-center justify-center rotate-90 origin-top-left translate-x-[63px] sm:translate-x-0 sm:translate-y-0 sm:rotate-0 cursor-wait"
      >
        <iframe
          src="https://spotify-github-profile.vercel.app/api/view.svg?uid=31qy6z7gz35jc5yccywp6eyumuxy&cover_image=true&theme=natemoo-re&show_offline=true&interchange=true&bar_color=53b14f&bar_color_cover=true"
          frameborder="0"
          title="mySpotify"
          id="mySpotify"
          height="84px"
          width="320px"
          class="z-40"
        ></iframe>
        <div class="absolute select-none bg-transparent h-full w-full z-50"></div>
        <div
          class="w-full h-full z-30 fixed dark:bg-black/[.32] backdrop-blur-md bg-white/[.32]"
          id="spotifyBackground"
        ></div>
      </div>

      <img
        class="fixed -z-40 h-dvh w-full bg-white dark:bg-black blur-sm lg:blur lg:object-contain object-cover lg:scale-[1.1] scale-[1.4] lg:animate-none animate-slide touch-none"
        id="myImg"
        title="myImg"
        crossorigin="anonymous"
        onload="changeTextColor()"
      />
    </div>
  </body>
</html>
