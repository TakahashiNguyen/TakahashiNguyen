<!DOCTYPE html>
<!-- A di đà phật, mong trời giúp con đậu nguyện vọng một. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nguyễn Việt Anh✨</title>

    <link rel="icon" type="image/x-icon" href=".png/Larry_Chief_Mouser.png" />
    <link rel="stylesheet" href=".css/style.css" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src=".js/functions.js"></script>
  </head>
  <body class="bg-white dark:bg-black select-none">
    <div
      class="flex flex-row absolute bottom-7 left-7 z-50 group/advisory text-center shake"
      style="font-family: GarageGothic"
    >
      <div class="flex flex-col">
        <span class="leading-[14px] dark:bg-white bg-black dark:text-black text-white text-[15px] tracking-[4px] px-1">
          PRIORITIZE
        </span>
        <span class="leading-[16px] dark:bg-black bg-white dark:text-white text-black text-[27px] tracking-[1px]">
          PERSONAL
        </span>
        <span class="leading-[14px] dark:bg-white bg-black dark:text-black text-white text-[15px] tracking-[4px]">
          WELL-BEING
        </span>
      </div>
      <div
        class="w-0 overflow-hidden sm:group-hover/advisory:w-full transition-all duration-[2000ms] transform bg-[#370037] flex items-center justify-end"
      >
        <div class="text-white mx-[10px] text-[27px] flex-row flex">
          <span class="pr-[5px]">Able</span><span class="pr-[5px]">to</span> <span class="pr-[5px]">love</span
          ><span class="pr-[5px]">after</span><span id="advisoryDays">00</span>:<span id="advisoryHours">00</span>:<span
            id="advisoryMinutes"
            >00</span
          >:<span id="advisorySeconds">00</span>
        </div>
      </div>
    </div>

    <div class="posCenter z-40 h-dvh w-full flex flex-col text-[!FFFBFE]" id="textDiv">
      <div class="flex flex-col items-center justify-center dark:text-white" id="myName">
        <div class="flex flex-col justify-items-stretch">
          <div style="font-family: Maginia" id="nickName">Takahashi</div>
          <div style="font-family: Magnies">Nguyễn Việt Anh</div>
          <div id="myHashTag" class="flex justify-end">#makeUKgreatagain</div>
        </div>
      </div>
    </div>

    <div id="myVideo" class="-z-40 bg-black"></div>
    <img
      class="posCenter -z-50 h-dvh w-full bg-white dark:bg-black blur-[2px] lg:object-contain object-cover lg:scale-[1.01] scale-[1.3] lg:animate-none animate-slide"
      id="myImg"
    />
  </body>
</html>
