<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example on how to port shadertoy to html</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="x-shader/x-vertex" id="vertexShader">
      varying vec2 vUv;
      void main()
      {
          vUv = uv;

          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
          gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
      uniform float iGlobalTime;
      uniform sampler2D iChannel0;
      uniform sampler2D iChannel1;

      varying vec2 vUv;

      void main(void)
      {
          vec2 p = -1.0 + 2.0 *vUv;
          vec2 q = p - vec2(0.5, 0.5);

          q.x += sin(iGlobalTime* 0.6) * 0.2;
          q.y += cos(iGlobalTime* 0.4) * 0.3;

          float len = length(q);

          float a = atan(q.y, q.x) + iGlobalTime * 0.3;
          float b = atan(q.y, q.x) + iGlobalTime * 0.3;
          float r1 = 0.3 / len + iGlobalTime * 0.5;
          float r2 = 0.2 / len + iGlobalTime * 0.5;

          float m = (1.0 + sin(iGlobalTime * 0.5)) / 2.0;
          vec4 tex1 = texture2D(iChannel0, vec2(a + 0.1 / len, r1 ));
          vec4 tex2 = texture2D(iChannel1, vec2(b + 0.1 / len, r2 ));
          vec3 col = vec3(mix(tex1, tex2, m));
          gl_FragColor = vec4(col * len * 1.5, 1.0);
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const clock = new THREE.Clock();

      const tuniform = {
        iResolution: { value: new THREE.Vector2() },
        iTime: { type: "f", value: 0.1 },
        iMouse: { value: new THREE.Vector2() },
        iChannel0: { type: "t", value: new THREE.TextureLoader().load("./.jpg/ISS.jpg") },
      };

      // Make sure the textures are wrapping
      tuniform.iChannel0.value.wrapS = tuniform.iChannel0.value.wrapT = THREE.RepeatWrapping;

      tuniform.iResolution.value.set(window.innerWidth, window.innerHeight);

      // Load vertex shader and fragment shader sources
      const vertexShaderSource = document.getElementById("vertexShader").textContent;
      const fragmentShaderSource = document.getElementById("fragmentShader").textContent;

      // Create a Three.js scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a plane to render the shader on
      const geometry = new THREE.PlaneGeometry(700, 394, 1, 1);
      const material = new THREE.ShaderMaterial({
        uniforms: tuniform,
        vertexShader: vertexShaderSource,
        fragmentShader: fragmentShaderSource,
        side: THREE.DoubleSide,
      });
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      document.addEventListener("mousemove", updateMousePosition);

      function updateMousePosition(event) {
        // Get the mouse X and Y coordinates from the event object
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        tuniform.iMouse.value.set(mouseX, mouseY);
      }

      // Render function
      function render() {
        requestAnimationFrame(render);

        // Update the iTime uniform with the time delta
        tuniform.iTime.value += clock.getDelta();

        renderer.render(scene, camera);
      }

      render();
    </script>
  </body>
</html>
