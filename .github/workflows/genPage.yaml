name: Khai triển Github Page

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Deploy:
    name: "Khai triển trang Github"
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[ReDeploy]')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for keyword
        run: |
          keyword="ReDeploy"  # Replace with your desired keyword
          message=$(git log -1 --pretty=%B)
          if [[ $message =~ $keyword ]]; then
              echo "Keyword found. Proceeding with actions."
              # Add your desired actions here (within another step)
          else
              echo "Keyword not found. Terminating workflow."
              exit 0
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Remove Unnecessary
        run: rm "Góc học tập" -fr
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
