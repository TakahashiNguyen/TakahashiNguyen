name: Cập nhật Github Readme
on:
  schedule:
    - cron: "30 */3 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # install the python version needed
          cache: pip

      - name: Install Dependencies
        run: |
          echo "Installing dependencies and caching them."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Microsoft Edge
        uses: browser-actions/setup-edge@v1

      - name: Generating snake eat contribution streak
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Get statistics
        id: statsQuote
        run: echo "quote=$(python3 githubstats.py)" >> $GITHUB_OUTPUT

      - name: Push results to Github
        uses: actions-js/push@master
        with:
          branch: output
          message: ${{steps.statsQuote.outputs.quote}}
          directory: dist
          author_email: ${{secrets.AUTHOR_EMAIL}}
          author_name: ${{secrets.AUTHOR_NAME}}
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          rebase: true
