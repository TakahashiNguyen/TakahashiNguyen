name: Cập nhật Github Readme
on:
  schedule:
    - cron: "30 */3 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # install the python version needed
          cache: pip

      - name: Install Dependencies
        run: |
          echo "Installing dependencies and caching them."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Microsoft Edge
        uses: browser-actions/setup-edge@v1

      - name: Generating snake eat contribution streak
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Get statistics
        id: statsQuote
        run: echo "quote=$(python3 githubstats.py)" >> $GITHUB_OUTPUT

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{steps.statsQuote.outputs.quote}}
          branch: statisticsFiles
          repository: ./dist
          commit_user_name: ${{secrets.AUTHOR_NAME}}
          commit_user_email: ${{secrets.AUTHOR_EMAIL}}
          create_branch: true
